<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container row">
      <img class="product-preview" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      <div class="product-details">

        <p class="product-category">
          Perfume
        </p>

        <h1 class="product-name">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-prices">
          <h1 class="price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>

        <a href="#" class="cta-btn"><img src="./images/icon-cart.svg" alt="shoping cart"> Add to Cart</a>
      </div>
    </div>
  </main>


  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

</html>
